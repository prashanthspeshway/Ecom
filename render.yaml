services:
  - type: web
    name: ecom-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      # Add your environment variables in Render dashboard:
      # MONGO_URI, JWT_SECRET, ADMIN_INVITE_CODE, etc.

